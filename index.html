<!DOCTYPE html>

<body>
        
        <div class="card">

                <button><i class="fi fi-br-search"></i></button>
            </div>
            <div class="weather">
                <img class="weather-icon" src="images/clouds.png" alt="weather-icon">

                            <p class="humidity">25%</p>

                </div>
